<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>

    {% if site.google_analytics %}
      <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', '{{ site.google_analytics }}');
      </script>
    {% endif %}
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <style>
      @import url(//db.onlinewebfonts.com/c/82be8da3de85484d7c85b6a6341c398a?family=GE+Dinar+One);
      @font-face {font-family: "GE Dinar One"; src: url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.eot"); src: url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.eot?#iefix") format("embedded-opentype"), url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.woff2") format("woff2"), url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.woff") format("woff"), url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.ttf") format("truetype"), url("//db.onlinewebfonts.com/t/82be8da3de85484d7c85b6a6341c398a.svg#GE Dinar One") format("svg"); }
    .arafont {
        font-family: "GE Dinar One";
        font-size: 1.2em;
      }
    </style>
    <link href="//db.onlinewebfonts.com/c/82be8da3de85484d7c85b6a6341c398a?family=GE+Dinar+One" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <header class="page-header" role="banner">
        <h2 class="project-description">CS340 AI <div class=arafont>عال ٣٤٠ الذكاء الاصطناعي</div></h2>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        {% if site.github.is_project_page %}
          <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
        {% endif %}
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</span>
      </footer>
    </main>
  </body>
</html>
